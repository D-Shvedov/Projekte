<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptowallet</title>
  <link rel="stylesheet" href="CSS_Cryptowallet.css">

</head>

<body>
  <h2>Neues Konto anlegen</h2>
  <form id="kontoForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="password">Passwort:</label>
    <input type="password" id="password" name="password" required>
    <button id="createBtn" type="submit">Konto erstellen</button>
    <div id="KontoAnlegenMessage"></div>

  </form>

  <h2>Anmeldung</h2>
  <form id="loginForm">
    <label for="loginName">Name:</label>
    <input type="text" id="loginName" name="loginName" required>
    <label for="loginPassword">Passwort:</label>
    <input type="password" id="loginPassword" name="loginPassword" required>
    <button type="submit">Anmelden</button>
  </form>
  <p id="loginError" style="color: red;"></p>
  <script src="JS_Cryptowallet.js"></script>
</body>
</html>
